    <p id="time">0</p>
    <script id="svg-coloring">
        const g = document.getElementById('lang');
        const s = g.children;
        for (let x of s)
            x.setAttribute('fill', 'rgb(150, 149, 149)');
    </script>
    <script src="scripts/index.js"></script>
    <script id='focus-on-typing-area'>
        // after loading content, focus on text area
        document.addEventListener('DOMContentLoaded', (event) => {
            const paragraph = document.getElementById('text');
            paragraph.focus();
        });
    </script>

    <script id='add-reset-button'>
        // reset function will reset interval and regenerate text using generate function 
        function reset() {
            time.innerText = '0';
            clearInterval(intervalId);
            p.innerText = '';
            text = '';
            generate();
            // add event listener
            p.addEventListener('keydown', progress);
            // bring focus
            p.focus();
        }
        // button img
        const img = document.createElement('img');
        img.src = './images/reset.svg';
        img.style.height = '30px';

        // actual button
        const button = document.createElement('button');
        button.appendChild(img);
        button.classList.add('reset');
        button.addEventListener('click', reset);
        content.appendChild(button);
    </script>
    <script id="add-cover-time">
        const cover = document.createElement("p");
        cover.innerText = 'press tab or click here to continue';
        cover.classList.add('cover');
        const props = p.getBoundingClientRect();
        const lang = document.querySelector('.lang');

        const px = props.x;
        const py = props.y;

        cover.style.top = py - 15 + 'px';
        cover.style.left = px + 'px';
        time.style.top = py - 50 + 'px';
        lang.style.left = time.style.left = px + 'px';
        lang.style.top = py - 80 + 'px';


        content.appendChild(cover);

        cover.style.visibility = "hidden";

        function blur() {
            p.style.filter = "blur(8px)";
            cover.style.visibility = 'visible';
        }

        function restoreBlur() {
            p.style.filter = '';
            cover.style.visibility = 'hidden';
        }

        p.addEventListener('blur', blur);
        p.addEventListener('focus', restoreBlur);
    </script>
